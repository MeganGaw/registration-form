<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <form class="push-0 pad-t pad-b gutter" method="POST" action="https://formspree.io/megan.gaw94@hotmail.com">
      <h1 class="push-0">Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
        <h2 class="xs-2-3">Personal details</h2>
        <hr class="xs-1-3 right">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name">        
        </div>
        <div class="push">
          <label for="age">Age</label>
          <input id="age" name="age">        
        </div>
        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email">        
        </div>
        <div class="push">
          <label for="physical fitness">Physical fitness</label>
          <select id="physical fitness" name="physical fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="adress">Adress</label>
          <textarea id="adress" name="adress"></textarea>
        </div>
        <h2 class="xs-2-3">Mission statement</h2>
        <hr class="xs-1-3 right">
        <div class="push">
          <label for="why mars">Why do you want to go to Mars?</label>
          <textarea id="why mars" name="why mars"></textarea>
        </div>
        <div>
          <button class="btn " type="submit">Register for the trip!</button>
      </div>
      </form>
    </div>
  </section>
</body>
</html>
