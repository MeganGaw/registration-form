<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <div class="max-length">
    <form class="push-0 pad-t-2 pad-b gutter" method="POST" action="https://formspree.io/megan.gaw94@hotmail.com">
      <h1 class="normal">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <fieldset class="push-0">
        <legend class="xs-2-3 pad-b"><i>Personal details</i></legend>
        <div class="grid">
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="name">Name</label>
            <input id="name" name="name">        
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="age">Age</label>
            <input id="age" name="age">        
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email">   
          </div>
          <div class="push unit xs-1 s-1 m-1 l-1-2">
            <label for="fit">Physical fitness</label>
            <select id="fit" name="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
        </div>
        <div class="push">
          <label for="adr">Address</label>
          <textarea id="adr" name="address"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend class="xs-2-3 pad-b"><i>Mission statement</i></legend>
        <div class="push">
          <label for="statement">Why do you want to go to Mars?</label>
          <textarea id="statement" name="statement"></textarea>
        </div>
      </fieldset>
      <div class="text-center">
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </form>
  </div>
</body>
</html>
